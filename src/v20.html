<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags for character set and viewport -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShreckNet Lite - V20 Character Sheet</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/src/css/style.css">
  <link rel="stylesheet" <link href="/dist/style.css">
</head>

<body class="overflow-x-hidden bg-background min-h-screen flex flex-col justify-center items-center font-body text-textPrimary">

  <!-- Header -->
   <header class="bg-foreground absolute top-0 w-full h-14 flex justify-between items-center px-5 sm:h-16 lg:px-10">

    <!-- Left header group -->
    <div class="flex gap-3 items-center">
      <h4 class="font-heading text-lg hover:underline hover: underline-offset-4 sm:text-2xl"> <a href="index.html">schrecknet-lite</a></h4>
      <p class="text-xs text-textSecondary mt-1 sm:text-base sm:mt-2">/ <span class="text-accent">v20</span> character sheet</p>
    </div>
    <p class="text-xs text-textSecondary mt-1 sm:text-base sm:mt-2">\ by
      <a href="https://github.com/overuseofrem/schrecknet-lite" class="text-accent hover:underline hover:underline-offset-4">frantan</a>
    </p>

   </header>

  <!-- Main container -->
  <div class="">

    <!-- [Basics + Clan] -->
    <section class="">

      <!-- Basics -->
      <div>
        <h2 class="font-heading text-4xl">Basics</h2>
        <div class="">
          <!--
          
          Forms
          - Textfield: Player, Chronicle, Name, Concept
          - Dropdown: Nature, Demeanor 
          
          = 2 rows: Name/Player/Chronicle, Concept/Nature/Demeanor

          -->
        </div>
      </div>
      <!-- Clan -->
      <div>
        <div class="">
          <!--
          
          Forms
          - Input text: Sire
          - Dropdown: Clan, Generation
          
          = 1 row: Sire/Clan/Generation

          -->
        </div>
      </div>
      
    </section>

    <!-- [Attributes] -->
    <section>

      <h2 class="font-heading text-4xl">Attributes</h2>
      <div class="">
        <div>
          <h4 class="font-heading text-2xl">Physical</h3>
          <!-- Strength, Dex, Stamina -->
        </div>
        <div>
          <h4 class="font-heading text-2xl">Social</h3>
          <!-- Charisma, Manipulation, Appearance -->
        </div>
        <div>
          <h4 class="font-heading text-2xl">Mental</h3>
          <!-- Perception, Intelligence, Wits -->
        </div>
      </div>

    </section>

    <!-- [Abilities] -->
    <section>

      <h2 class="font-heading text-4xl">Abilities</h2>
      <div class="">
        <div>
          <h4 class="font-heading text-2xl">Talents</h3>
          <!-- Alertness, Athletics, etc. -->
        </div>
        <div>
          <h4 class="font-heading text-2xl">Skills</h3>
          <!-- Animal Ken, Crafts, etc. -->
        </div>
        <div>
          <h4 class="font-heading text-2xl">Knowledges</h3>
          <!-- Academics, Computer, etc. -->
        </div>
      </div>

    </section>

    <!-- [Disciplines + Backgrounds] -->
    <section class="">
      <!--
      
      2 columns: Disciplines (right), Backgrounds (left)
      
      -->
      <div>
        <h3 class="font-heading text-3xl">Disciplines</h2>
        <!-- 
        
        Powers / dots 
        = filled in forms; dropdown for Caitiff

        -->

      </div>
      <div>
        <h3 class="font-heading text-3xl">Backgrounds</h2>
        <!-- 
        
        Resources, Allies, Contacts, etc. 
        = Textfields
        
        -->
      </div>

    </section>

    <!-- [Virtues + Humanity/Path/Willpower] -->
    <section class="">
      <!--
      
      2 columns: Virtues (right), Humanity/Path/Willpower (left; stacked)
      
      -->
      <div>
        <h3 class="font-heading text-3xl">Virtues</h2>
        <!-- Conscience, Self-Control, Courage -->
      </div>

      <!-- [Humanity/Path & Willpower] -->
      
      
    </section>

    <!-- [Merits + Flaws] -->
    <section class="">

      <!-- [Merits] -->
      <div>
        <h3 class="font-heading text-3xl">Merits</h2>
      </div>
      <!-- [Flaws] -->
      <div>
        <h3 class="font-heading text-3xl">Flaws</h2>
      </div>

    </section>

  </div>

  
  <!-- Javascript -->
  <script src="script.js"></script>

</body>

</html>
