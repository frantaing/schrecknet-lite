# Contains:
# - The character sheet for V20
#   > Basics (Player, Chronicle, Name, Concept, Nature, Demeanor)
#   > Clan (Clan/Bloodline, Sire, Generation)
#   > Attributes (Physical, Social, Mental)
#   > Abilities (Talents, Skills, Knowledges)
#   > Disciplines

#   > Merits & Flaws

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags for character set and viewport -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShreckNet Lite - V20 Character Sheet</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/src/css/style.css">
  <link rel="stylesheet" href="/dist/style.css">
</head>

<body class="overflow-x-hidden bg-background min-h-screen flex flex-col justify-center items-center font-body text-textPrimary">

  <!-- Header -->
   <header class="bg-foreground absolute top-0 w-full h-14 flex justify-between items-center px-5 sm:h-16 lg:px-10">

    <!-- Left header group -->
    <div class="flex gap-3 items-center">
      <h4 class="font-heading text-lg hover:underline hover: underline-offset-4 sm:text-2xl"> <a href="index.html">schrecknet-lite</a></h4>
      <p class="text-xs text-textSecondary mt-1 sm:text-base sm:mt-2">/ <span class="text-accent">v20</span> character sheet</p>
    </div>
    <p class="text-xs text-textSecondary mt-1 sm:text-base sm:mt-2">\ by
      <a href="https://github.com/overuseofrem/schrecknet-lite" class="text-accent hover:underline hover:underline-offset-4">frantan</a>
    </p>

   </header>

  <!-- Main container -->
  <div class="flex flex-col gap-20 text-center pt-32">

    <!-- [Basics + Clan] -->
    <section class="flex flex-col gap-9">

      <!-- Basics -->
      <div>
        <h2 class="font-heading text-4xl mb-7">Basics</h2>
        <div class="flex flex-col gap-3">

          <!-- row 1 -->
          <label class="flex flex-col text-xs text-start text-textSecondary">player
            <input type="text" name="playerName" placeholder="player" class="bg-foreground text-base text-textPrimary placeholder-textSecondary mt-1 py-3 px-4 rounded-round transition border border-transparent hover:scale-[1.02] focus:border-accent focus:outline-none focus:ring-0 focus:scale-[1.02]">
          </label>
          <label class="flex flex-col text-xs text-start text-textSecondary">name
            <input type="text" name="characterName" placeholder="name" class="bg-foreground text-base text-textPrimary placeholder-textSecondary mt-1 py-3 px-4 rounded-round transition border border-transparent hover:scale-[1.02] focus:border-accent focus:outline-none focus:ring-0 focus:scale-[1.02]">
          </label>
          <label class="flex flex-col text-xs text-start text-textSecondary">chronicle
            <input type="text" name="chronicle" placeholder="chronicle" class="bg-foreground text-base text-textPrimary placeholder-textSecondary mt-1 py-3 px-4 rounded-round transition border border-transparent hover:scale-[1.02] focus:border-accent focus:outline-none focus:ring-0 focus:scale-[1.02]">
          </label>

          <!-- row 2 -->
          <label class="flex flex-col text-xs text-start text-textSecondary">concept
            <input type="text" name="concept" placeholder="concept" class="bg-foreground text-base text-textPrimary placeholder-textSecondary mt-1 py-3 px-4 rounded-round transition border border-transparent hover:scale-[1.02] focus:border-accent focus:outline-none focus:ring-0 focus:scale-[1.02]">
          </label>
          <label class="flex flex-col text-xs text-start text-textSecondary">nature
            <select name="nature" class="bg-foreground text-base text-textPrimary placeholder-textSecondary py-[0.95rem] px-4 rounded-round transition border border-transparent hover:scale-[1.02] focus:border-accent focus:outline-none focus:ring-0 focus:scale-[1.02]">
              <option value="" disabled selected hidden>nature</option>
              
            </select>
          </label>
          <label class="flex flex-col text-xs text-start text-textSecondary">demeanor
            <select name="demeanor" class="bg-foreground text-base text-textPrimary placeholder-textSecondary py-[0.95rem] px-4 rounded-round transition border border-transparent hover:scale-[1.02] focus:border-accent focus:outline-none focus:ring-0 focus:scale-[1.02]">
              <option value="" disabled selected hidden>demeanor</option>
              
            </select>
          </label>

        </div>
      </div>

      <!-- Clan -->
      <div class="flex flex-col gap-3">
        <!--
        
        Forms
        - Input text: Sire
        - Dropdown: Clan, Generation
        
        = 1 row: Sire/Clan/Generation

        -->
        <label class="flex flex-col text-xs text-start text-textSecondary">sire
          <input type="text" name="sire" placeholder="player" class="bg-foreground text-base text-textPrimary placeholder-textSecondary mt-1 py-3 px-4 rounded-round transition border border-transparent hover:scale-[1.02] focus:border-accent focus:outline-none focus:ring-0 focus:scale-[1.02]">
        </label>
        <label class="flex flex-col text-xs text-start text-textSecondary">clan
          <select name="clan" class="bg-foreground text-base text-textPrimary placeholder-textSecondary py-[0.95rem] px-4 rounded-round transition border border-transparent hover:scale-[1.02] focus:border-accent focus:outline-none focus:ring-0 focus:scale-[1.02]">
            <option value="" disabled selected hidden>clan</option>
            
          </select>
        </label>
        <label class="flex flex-col text-xs text-start text-textSecondary">generation
          <select name="generation" class="bg-foreground text-base text-textPrimary placeholder-textSecondary py-[0.95rem] px-4 rounded-round transition border border-transparent hover:scale-[1.02] focus:border-accent focus:outline-none focus:ring-0 focus:scale-[1.02]">
            <option value="" disabled selected hidden>generation</option>
            <option value=""></option>
          </select>
        </label>
      </div>
      
    </section>

    <!-- [Attributes] -->
    <section>

      <h2 class="font-heading text-4xl">Attributes</h2>
      <div class="">
        <div>
          <h4 class="font-heading text-2xl">Physical</h4>
          <!-- Strength, Dex, Stamina -->
        </div>
        <div>
          <h4 class="font-heading text-2xl">Social</h4>
          <!-- Charisma, Manipulation, Appearance -->
        </div>
        <div>
          <h4 class="font-heading text-2xl">Mental</h4>
          <!-- Perception, Intelligence, Wits -->
        </div>
      </div>

    </section>

    <!-- [Abilities] -->
    <section>

      <h2 class="font-heading text-4xl">Abilities</h2>
      <div class="">
        <div>
          <h4 class="font-heading text-2xl">Talents</h4>
          <!-- Alertness, Athletics, etc. -->
        </div>
        <div>
          <h4 class="font-heading text-2xl">Skills</h4>
          <!-- Animal Ken, Crafts, etc. -->
        </div>
        <div>
          <h4 class="font-heading text-2xl">Knowledges</h4>
          <!-- Academics, Computer, etc. -->
        </div>
      </div>

    </section>

    <!-- [Disciplines + Backgrounds] -->
    <section class="">
      <!--
      
      2 columns: Disciplines (right), Backgrounds (left)
      
      -->
      <div>
        <h3 class="font-heading text-3xl">Disciplines</h3>
        <!-- 
        
        Powers / dots 
        = filled in forms; dropdown for Caitiff

        -->

      </div>
      <div>
        <h3 class="font-heading text-3xl">Backgrounds</h3>
        <!-- 
        
        Resources, Allies, Contacts, etc. 
        = Textfields
        
        -->
      </div>

    </section>

    <!-- [Virtues + Humanity/Path/Willpower] -->
    <section class="">
      <!--
      
      2 columns: Virtues (right), Humanity/Path/Willpower (left; stacked)
      
      -->
      <div>
        <h3 class="font-heading text-3xl">Virtues</h3>
        <!-- Conscience, Self-Control, Courage -->
      </div>

      <!-- [Humanity/Path & Willpower] -->
      
      
    </section>

    <!-- [Merits + Flaws] -->
    <section class="">

      <!-- [Merits] -->
      <div>
        <h3 class="font-heading text-3xl">Merits</h3>
      </div>
      <!-- [Flaws] -->
      <div>
        <h3 class="font-heading text-3xl">Flaws</h3>
      </div>

    </section>

  </div>

  
  <!-- Javascript -->
  <script src="src/js/script.js"></script>

</body>

</html>
