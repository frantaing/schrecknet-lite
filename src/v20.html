# Contains:
# - The character sheet for V20
#   > Basics (Player, Chronicle, Name, Concept, Nature, Demeanor)
#   > Clan (Clan/Bloodline, Sire, Generation)
#   > Attributes (Physical, Social, Mental)
#   > Abilities (Talents, Skills, Knowledges)
#   > Disciplines
#   > Backgrounds
#   > Virtues & Humanity/Path & Willpower
#   > Merits & Flaws

# !! REMEMBER TO MAKE SHARED CLASSES FOR FORM-STUFF/LABELS/ETC !!

-->

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags for character set and viewport -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShreckNet Lite - V20 Character Sheet</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/src/css/style.css">
  <link rel="stylesheet" href="/dist/style.css">
</head>

<body class="body">

  <!-- Header -->
   <header class="header">

    <!-- Left header group -->
    <div class="flex gap-3 items-center">
      <h4 class="font-heading text-lg hover:underline hover: underline-offset-4 sm:text-2xl"> <a href="index.html">schrecknet-lite</a></h4>
      <p>/ <span class="text-accent">v20</span> character sheet</p>
    </div>
    <p>\ by
      <a href="https://github.com/overuseofrem/schrecknet-lite" class="link">frantan</a>
    </p>

   </header>

  <!-- Main container -->
  <div class="flex flex-col gap-20 text-center pt-32">

    <!-- [Basics + Clan] -->
    <section class="flex flex-col gap-9">

      <!-- Basics -->
      <div>
        <h2 class="font-heading text-4xl mb-7">Basics</h2>
        <div class="flex flex-col gap-3">

          <!-- Player -->
          <label class="label">player
            <input type="text" name="playerName" placeholder="player" class="textfield">
          </label>

          <!-- Name -->
          <label class="label">name
            <input type="text" name="characterName" placeholder="name" class="textfield">
          </label>

          <!-- Chronicle -->
          <label class="label">chronicle
            <input type="text" name="chronicle" placeholder="chronicle" class="textfield">
          </label>

          <!-- Concept -->
          <label class="label">concept
            <input type="text" name="concept" placeholder="concept" class="textfield">
          </label>

          <!-- Nature -->
          <label class="label">nature
            <select name="nature" class="dropdown text-textPrimary">
              <option value="" disabled selected hidden>nature</option>
              <!-- Options will be added here by JavaScript -->
            </select>
          </label>

          <!-- Demeanor -->
          <label class="label">demeanor
            <select name="demeanor" class="dropdown text-textPrimary"> <!-- Do not include [text-textPrimary in shared class!] -->
              <option value="" disabled selected hidden>demeanor</option>
            </select>
          </label>

        </div>
      </div>

      <!-- Clan -->
      <div class="flex flex-col gap-3">
        <!--
        
        Forms
        - Input text: Sire
        - Dropdown: Clan, Generation
        
        = 1 row: Sire/Clan/Generation

        -->
        <label class="label">sire
          <input type="text" name="sire" placeholder="sire" class="textfield">
        </label>

        <!-- Clans/Bloodlines -->
        <label class="label">clan
          <select name="clan" class="dropdown text-textPrimary">
            <option value="" disabled selected hidden>clan</option>
            <!-- Clans and Bloodlines will be added here by the new script -->
          </select>
        </label>

        <!-- Generation -->
        <label class="label">generation
          <select name="generation" class="bg-foreground text-base text-textPrimary placeholder-textSecondary py-[0.95rem] px-4 rounded-round transition border border-transparent hover:scale-[1.02] focus:border-accent focus:outline-none focus:ring-0 focus:scale-[1.02]">
            <option value="" disabled selected hidden>generation</option>
            <option value="4th">4th</option>
            <option value="5th">5th</option>
            <option value="6th">6th</option>
            <option value="7th">7th</option>
            <option value="8th">8th</option>
            <option value="9th">9th</option>
            <option value="10th">10th</option>
            <option value="11th">11th</option>
            <option value="12th">12th</option>
            <option value="13th">13th</option>
            <option value="14th">14th</option>
            <option value="15th">15th</option>
          </select>
        </label>
      </div>
      
    </section>

    <!-- [Attributes] -->
    <section>

      <h2 class="font-heading text-4xl">Attributes</h2>
      <div class="">
        <div>
          <h4 class="font-heading text-2xl">Physical</h4>
          <!-- Strength, Dex, Stamina -->
        </div>
        <div>
          <h4 class="font-heading text-2xl">Social</h4>
          <!-- Charisma, Manipulation, Appearance -->
        </div>
        <div>
          <h4 class="font-heading text-2xl">Mental</h4>
          <!-- Perception, Intelligence, Wits -->
        </div>
      </div>

    </section>

    <!-- [Abilities] -->
    <section>

      <h2 class="font-heading text-4xl">Abilities</h2>
      <div class="">
        <div>
          <h4 class="font-heading text-2xl">Talents</h4>
          <!-- Alertness, Athletics, etc. -->
        </div>
        <div>
          <h4 class="font-heading text-2xl">Skills</h4>
          <!-- Animal Ken, Crafts, etc. -->
        </div>
        <div>
          <h4 class="font-heading text-2xl">Knowledges</h4>
          <!-- Academics, Computer, etc. -->
        </div>
      </div>

    </section>

    <!-- [Disciplines + Backgrounds] -->
    <section class="">
      <!--
      
      2 columns: Disciplines (right), Backgrounds (left)
      
      -->
      <div>
        <h3 class="font-heading text-3xl">Disciplines</h3>
        <!-- 
        
        Powers / dots 
        = filled in forms; dropdown for Caitiff

        -->

      </div>
      <div>
        <h3 class="font-heading text-3xl">Backgrounds</h3>
        <!-- 
        
        Resources, Allies, Contacts, etc. 
        = Textfields
        
        -->
      </div>

    </section>

    <!-- [Virtues + Humanity/Path/Willpower] -->
    <section class="">
      <!--
      
      2 columns: Virtues (right), Humanity/Path/Willpower (left; stacked)
      
      -->
      <div>
        <h3 class="font-heading text-3xl">Virtues</h3>
        <!-- Conscience, Self-Control, Courage -->
      </div>

      <!-- [Humanity/Path & Willpower] -->
      
      
    </section>

    <!-- [Merits + Flaws] -->
    <section class="">

      <!-- [Merits] -->
      <div>
        <h3 class="font-heading text-3xl">Merits</h3>
      </div>
      <!-- [Flaws] -->
      <div>
        <h3 class="font-heading text-3xl">Flaws</h3>
      </div>

    </section>

  </div>

  
  <!-- Javascript -->
  <script src="js/script.js"></script>

</body>

</html>
